{% extends 'common/base.html' %}
{% load static %}

{% block content %}

    <main class="container my-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="text-center mb-4">Sell in Agro Marketplace</h2>
                    <form action="/submit-seller" method="POST" class="p-4 border rounded"
                          enctype="multipart/form-data">
                        <!-- Title Field -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" id="title" name="title" class="form-control" placeholder="Product Title"
                                   required>
                        </div>

                        <!-- Category Dropdown -->
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" name="category" class="form-select" required>
                                <option value="vegetables">Vegetables</option>
                                <option value="fruits">Fruits</option>
                                <option value="grain">Grain</option>
                                <option value="dairy_products">Dairy Products</option>
                                <option value="mushrooms">Mushrooms</option>
                                <option value="herbs_spices">Herbs and Spices</option>
                                <option value="grapes">Grapes</option>
                                <option value="bee_products">Bee Products</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <!-- Validity Period -->
                        <div class="mb-3">
                            <label for="validity" class="form-label">Validity Period</label>
                            <input type="date" id="validity" name="validity" class="form-control" required>
                        </div>

                        <!-- Settlement for Production -->
                        <div class="mb-3 d-flex align-items-center">
                            <label for="location" class="form-label me-2">Location</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                <input type="text" id="location" name="location" class="form-control"
                                       placeholder="Enter your location" required>
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" name="description" class="form-control" rows="4"
                                      placeholder="Describe your product" required></textarea>
                        </div>

                        <!-- Upload Photos (Multiple) -->
                        <div class="mb-3">
                            <label for="photos" class="form-label">Upload Photos (Max 10)</label>
                            <input type="file" id="photos" name="photos[]" class="form-control" multiple
                                   accept="image/*" required onchange="previewPhotos()">
                            <small id="fileHelp" class="form-text text-muted">You can upload up to 10 photos.</small>
                        </div>

                        <!-- Photo Preview Section (Will show after upload) -->
                        <div id="photo-preview" class="mb-3" style="display: none;">
                            <!-- Previewed images will appear here -->
                        </div>

                        <!-- Phone for Contacts -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" id="phone" name="phone" class="form-control"
                                   placeholder="Your phone number" required>
                        </div>

                        <!-- Name from Profile (Non-editable) -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" class="form-control" value="Penko Kotev" readonly>
                        </div>

                        <!-- Quantity Field -->
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" id="quantity" name="quantity" class="form-control"
                                   placeholder="Quantity (e.g., 100kg)" required>
                        </div>

                        <!-- Price Dropdown -->
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <select id="price" name="price" class="form-select" onchange="togglePriceFields()" required>
                                <option value="negotiation">Price by Negotiation</option>
                                <option value="all_quantity">Price for All Quantity</option>
                                <option value="per_quantity">Price per Quantity</option>
                            </select>
                        </div>

                        <!-- Price Per Unit (Visible when Price per Quantity is selected) -->
                        <div id="price-per-unit" class="mb-3" style="display: none;">
                            <label for="price-per-unit-field" class="form-label">Price Per Unit</label>
                            <input type="number" id="price-per-unit-field" name="price_per_unit" class="form-control"
                                   placeholder="Enter price per unit" step="any">
                        </div>

                        <!-- Price for All Quantity (Visible when Price for All Quantity is selected) -->
                        <div id="price-all-quantity" class="mb-3" style="display: none;">
                            <label for="price-all-quantity-field" class="form-label">Price for All Quantity</label>
                            <input type="number" id="price-all-quantity-field" name="price_all_quantity"
                                   class="form-control" placeholder="Enter total price for all quantity" step="any">
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-3">Submit</button>
                        </div>
                        <a href="#" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
