{% extends 'common/base.html' %}
{% load static %}

{% block content %}

    <main class="container my-5">
        <h2>Registration - Join Agro Marketplace</h2>
        <form action="/submit-registration" method="POST" class="row g-3">
    
            <!-- User Type Selection -->
            <div class="col-md-6">
                <label for="userType" class="form-label">User Type</label>
                <select id="userType" name="userType" class="form-select" required>
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                </select>
            </div>
        
            <!-- User Name -->
            <div class="col-md-6">
                <label for="userName" class="form-label">User Name</label>
                <input type="text" id="userName" name="userName" class="form-control" placeholder="John Doe" required>
            </div>
        
            <!-- Email -->
            <div class="col-md-6">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="example@example.com" required>
            </div>
        
            <!-- Password -->
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
        
            <!-- Confirm Password -->
            <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>
        
            <!-- Register Button as Link -->
            <div class="col-12 text-center mt-3">
                <a href="#" class="btn btn-primary">Register</a>
            </div>
        </form>
    </main>
{% endblock %}
