{% extends 'common/base.html' %}
{% load static %}

{% block content %}
    <!-- Main Content -->
    <main class="container my-4">
        <!-- Login Form -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Login to Agro Marketplace</h2>
                <form action="/submit-login" method="POST" class="p-4 border rounded">
                    <!-- Username or Email Field -->
                    <div class="mb-3">
                        <label for="usernameOrEmail" class="form-label">Username or Email</label>
                        <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control"
                               placeholder="Username or Email" required>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Your Password"
                               required>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>

                    <!-- Register Link -->
                    <p class="text-center mt-3">
                        Don't have an account? <a href="#" class="text-primary">Register here</a>
                    </p>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
