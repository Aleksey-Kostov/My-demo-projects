<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agro Marketplace</title>
    <link rel="stylesheet" href="../static/style/style.css">
    <link rel="icon" href="../static/images/agro logo.webp" type="image/png">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li> 
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="header">
        <a class="navbar-brand" href="#">
            <img src="../static/images/agro logo.webp" alt="Agro Marketplace Icon" class="logo">
        </a>
        <div>
            <h1>Welcome to Agro Marketplace</h1>
            <p class="lead">Your Marketplace for Freshness â€“ Connecting Buyers and Sellers Across Agriculture</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        <!-- Registration Form -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center mb-4">Register to Agro Marketplace</h3>
                <form action="/submit-registration" method="POST">
                    <!-- Username Field -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
                    </div>
                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="example@example.com" required>
                    </div>
                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <!-- Repeat Password Field -->
                    <div class="mb-3">
                        <label for="repeatPassword" class="form-label">Repeat Password</label>
                        <input type="password" id="repeatPassword" name="repeatPassword" class="form-control" placeholder="Repeat your password" required>
                    </div>
                    <!-- Submit Button -->
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div><div class="text-center mt-3">
                        <p>Already have an account? <a href="#">Login here</a></p>
                    </div>
                </form>
                <!-- Optional link for users who already have an account -->
                
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="container">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Contact Us</a></li>
            </ul>
            <p>&copy; 2024 Agro Marketplace. All rights reserved.</p>
        </div>
    </footer>
    <script src="../static/style/JavaScript/LoadScript.js"></script>
</body>
</html>
