{% extends 'common/base.html' %}
{% block content %}
    <main class="container my-4">
        <div class="mailbox-container">
            <div class="col-12 text-center">
                <!-- Back Button -->
                <a href="{% url 'message-inbox' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>

            <!-- Message Box -->
            <div class="message-box">
                <h3>{{ message.title }}</h3>

                <!-- Sender Information -->
                <div class="sender-info">
                    <span><strong>From:</strong> {{ message.sender.username }}</span>
                    <span><strong>To:</strong> {{ message.recipient.username }}</span>
                    <span><strong>Date:</strong> {{ message.timestamp|date:"d F, Y H:i" }}</span>
                </div>

                <!-- Message Content -->
                <div class="message-content">
                    <p>{{ message.body|linebreaksbr }}</p>
                </div>

                <!-- Reply Button -->
                <a href="{% url 'reply-message' message.pk %}" class="btn btn-success">
                    <i class="fas fa-reply"></i> Reply
                </a>
            </div>
        </div>
    </main>
{% endblock %}
