{% extends 'common/base.html' %}
{% load static %}

{% block content %}
    <!-- Main Content -->
    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Send Message</h2>
                <form action="/submit-message" method="POST" class="p-4 border rounded">

                    <!-- Fixed Title Displayed Here -->
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <p id="ad-title" class="form-control-plaintext"><strong>Your Ad Title Here</strong></p>
                    </div>

                    <!-- Message Field -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-control" rows="5"
                                  placeholder="Type your message here..." required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mt-3">Send Message</button>
                    </div>
                    <a href="#" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
