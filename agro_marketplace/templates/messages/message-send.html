<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agro Marketplace</title>
    <link rel="stylesheet" href="../static/style/style.css">
    <link rel="icon" href="../static/images/agro logo.webp" type="image/png">
    <title>Stats Widget</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li> 
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="header">
        <a class="navbar-brand" href="#">
            <img src="../static/images/agro logo.webp" alt="Agro Marketplace Icon" class="logo">
        </a>
        <div>
            <h1>Welcome to Agro Marketplace</h1>
            <p class="lead">Your Marketplace for Freshness â€“ Connecting Buyers and Sellers Across Agriculture</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Send Message</h2>
                <form action="/submit-message" method="POST" class="p-4 border rounded">
                    
                    <!-- Fixed Title Displayed Here -->
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <p id="ad-title" class="form-control-plaintext"><strong>Your Ad Title Here</strong></p>
                    </div>
                    
                    <!-- Message Field -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-control" rows="5" placeholder="Type your message here..." required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mt-3">Send Message</button>
                    </div>
                    <a href="#" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                </form>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="container">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Contact Us</a></li>
            </ul>
            <p>&copy; 2024 Agro Marketplace. All rights reserved.</p>
        </div>
    </footer>
    <script src="../static/style/JavaScript/LoadScript.js"></script>
</body>
</html>
